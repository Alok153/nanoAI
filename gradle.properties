# === JVM & Memory ===
org.gradle.jvmargs=-Xmx2048m -XX:+UseParallelGC -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8 -Djava.share.classes=off
# org.gradle.workers.max=4
org.gradle.daemon=true

# === Android Build Settings ===
android.useAndroidX=true
android.nonTransitiveRClass=true
android.enableJetifier=false
android.enableR8.fullMode=true

# === Gradle Performance ===
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.vfs.watch=true
org.gradle.buildScan=true

# === Kotlin Compiler ===
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process
kotlin.code.style=official
kotlin.daemon=true

# === Test Optimization ===
org.gradle.testkit.dir=.gradle/testkit
android.emulator.verbose=false

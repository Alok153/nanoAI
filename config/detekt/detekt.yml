build:
  maxIssues: 0
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: false

  excludes: '(^|.*/)(build|generated|ap_generated_sources|ksp|kspCaches|kapt|intermediates|outputs|kotlinToolingMetadata|\.gradle)(/.*)?$'

processors:
  active: true

console-reports:
  active: true
output-reports:
  active: true

style:
  active: true
  MaxLineLength:
    active: true
    maxLineLength: 100   # aligned with ktfmt
    excludePackageStatements: true
    excludeImportStatements: true
  ForbiddenComment:
    active: true
formatting:
  # Disabled because Spotless/ktfmt is the canonical project formatter.
  # Prevents multiple formatters from conflicting.
  active: false
  android: true
  autoCorrect: false
complexity:
  active: true
  ComplexCondition:
    active: true
    threshold: 4
  NestedBlockDepth:
    active: true
    threshold: 4
  LargeClass:
    active: true
    threshold: 300
    ignoreAnnotated:
      - Composable
      - Singleton
      - Worker
      - HiltWorker
  LongMethod:
    active: true
    threshold: 60
    ignoreAnnotated:
      - Composable
      - Test
      - Preview
  CyclomaticComplexMethod:
    active: true
    threshold: 10
    ignoreAnnotated:
      - Composable
      - Test
      - Preview
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 7
    ignoreDefaultParameters: true
    ignoreAnnotated:
      - Composable
      - Inject
      - Provides
  TooManyFunctions:
    active: true
    thresholdInClasses: 11
    thresholdInInterfaces: 11
    thresholdInObjects: 11
    ignoreAnnotated:
      - Dao
      - Module
      - Singleton
      - Composable
      - HiltViewModel
      - Worker
      - HiltWorker

potential-bugs:
  active: true

performance:
  active: true

naming:
  active: true
  FunctionNaming:
    active: true
    functionPattern: '([a-z][a-zA-Z0-9]*)|([A-Z][a-zA-Z0-9]*)'
    excludeClassPattern: ''

Compose:
  active: true

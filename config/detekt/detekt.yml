build:
  maxIssues: 0
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: false

  # Exclude common build, generated and intermediate folders from analysis to
  # avoid false-positives coming from generated sources or Gradle intermediates.
  # Adjust the group list if you add other generated tool folders.
  excludes: '(^|.*/)(build|generated|ap_generated_sources|ksp|kspCaches|kapt|intermediates|outputs|kotlinToolingMetadata|\.gradle)(/.*)?$'

processors:
  active: true

console-reports:
  active: true
output-reports:
  active: true

style:
  active: true
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
formatting:
  active: true
  android: true
  autoCorrect: true
complexity:
  active: true
  ComplexCondition:
    active: true
    threshold: 4
  NestedBlockDepth:
    active: true
    threshold: 4
  LargeClass:
    active: true
    threshold: 300
  LongMethod:
    active: true
    threshold: 60
  CyclomaticComplexMethod:
    active: true
    threshold: 10

potential-bugs:
  active: true

performance:
  active: true

naming:
  active: true

Compose:
  active: true

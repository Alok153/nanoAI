build:
  maxIssues: 0
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: false

  excludes: '(^|.*/)(build|generated|ap_generated_sources|ksp|kspCaches|kapt|intermediates|outputs|kotlinToolingMetadata|\.gradle)(/.*)?$'

processors:
  active: true

console-reports:
  active: true
output-reports:
  active: true

style:
  active: true
  MaxLineLength:
    active: true
    maxLineLength: 100   # aligned with ktfmt
    excludePackageStatements: true
    excludeImportStatements: true
  ForbiddenComment:
    active: true
formatting:
  # Disabled because Spotless/ktfmt is the canonical project formatter.
  # Prevents multiple formatters from conflicting.
  active: false
  android: true
  autoCorrect: false
complexity:
  active: true
  ComplexCondition:
    active: true
    threshold: 4
  NestedBlockDepth:
    active: true
    threshold: 4
  LargeClass:
    active: true
    threshold: 300
  LongMethod:
    active: true
    threshold: 60
  CyclomaticComplexMethod:
    active: true
    threshold: 10

potential-bugs:
  active: true

performance:
  active: true

naming:
  active: true
  FunctionNaming:
    active: true
    functionPattern: '([a-z][a-zA-Z0-9]*)|([A-Z][a-zA-Z0-9]*)'
    excludeClassPattern: ''

Compose:
  active: true

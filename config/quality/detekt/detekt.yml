build:
  maxIssues: 0
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: false
  excludes: '(^|.*/)(build|generated|ap_generated_sources|ksp|kspCaches|kapt|intermediates|outputs|kotlinToolingMetadata|\.gradle)(/.*)?$'

processors:
  active: true

console-reports:
  active: true
output-reports:
  active: true

style:
  active: true
  ForbiddenComment:
    active: false
  MaxLineLength:
    active: false
  WildcardImport:
    active: false
  MagicNumber:
    active: true
    ignoreAnnotated: ['Composable', 'Preview', 'Test']
    ignoreNumbers: ['0', '1', '-1']
  DataClassContainsFunctions:
    active: false
  MayBeConst:
    active: false
  UseDataClass:
    active: false
  SpacingBetweenPackageAndImports:
    active: false

formatting:
  active: false

complexity:
  active: true
  NestedBlockDepth:
    active: true
    threshold: 4
  LargeClass:
    active: true
    threshold: 300
    ignoreAnnotated: ['Composable', 'Singleton', 'Worker', 'HiltWorker']
  LongMethod:
    active: true
    threshold: 60
    ignoreAnnotated: ['Composable', 'Test', 'Preview']
  CyclomaticComplexMethod:
    active: true
    threshold: 10
    ignoreAnnotated: ['Composable', 'Test', 'Preview']
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 7
    ignoreDefaultParameters: true
    ignoreAnnotated: ['Composable', 'Inject', 'Provides']
  TooManyFunctions:
    active: true
    thresholdInClasses: 12
    thresholdInInterfaces: 12
    thresholdInObjects: 12
    ignoreAnnotated: ['Dao', 'Module', 'Singleton', 'Composable', 'HiltViewModel', 'Worker', 'HiltWorker']

potential-bugs:
  active: true
  LateinitUsage:
    active: false

performance:
  active: true

exceptions:
  active: true
  TooGenericExceptionCaught:
    active: false

naming:
  active: true
  FunctionNaming:
    active: true
    functionPattern: '([a-z][a-zA-Z0-9]*)|([A-Z][a-zA-Z0-9]*)'

Compose:
  active: true
  ComposableParamOrder:
    active: false


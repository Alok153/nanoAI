# UI Test Baseline Configuration
# This file contains baseline configurations for UI testing infrastructure
# including screenshot testing, accessibility checks, and performance monitoring

# Screenshot Testing Configuration
screenshot.enabled=true
screenshot.comparison.enabled=true
screenshot.baseline.directory=config/ui-screenshots/baseline/
screenshot.current.directory=config/ui-screenshots/current/
screenshot.diff.directory=config/ui-screenshots/diff/
screenshot.tolerance.percentage=1.0

# Accessibility Testing Configuration
accessibility.enabled=true
accessibility.baseline.file=config/accessibility-baseline.xml
accessibility.check.touch_targets=true
accessibility.check.contrast_ratio=true
accessibility.check.content_descriptions=true
accessibility.check.keyboard_navigation=true

# Performance Testing Configuration
performance.enabled=true
performance.frame_drop_threshold=5
performance.max_render_time_ms=16
performance.baseline_profile_enabled=true

# UI Quality Gates
ui.quality.enabled=true
ui.quality.baseline.file=config/ui-quality-baseline.json
ui.quality.check.material_design=true
ui.quality.check.layout_performance=true
ui.quality.check.hardcoded_strings=false

# Test Infrastructure
test.infrastructure.retry_count=3
test.infrastructure.timeout_ms=30000
test.infrastructure.managed_device.enabled=true
test.infrastructure.managed_device.name=pixel6Api34

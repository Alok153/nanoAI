openapi: 3.1.0
info:
  title: NanoAI Build Workflow API
  version: 1.0.0
  description: >-
    API surface used by CI/CD automation to query build conventions, trigger quality
    gate verification, and annotate Gradle build scans with contextual metadata.
servers:
  - url: https://ci.nanoai.dev/api/workflow
paths:
  /conventions:
    get:
      summary: List build convention plugins and their capabilities
      tags:
        - Conventions
      responses:
        '200':
          description: Convention plugin inventory
          content:
            application/json:
              schema:
                type: object
                properties:
                  conventions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Convention'
  /conventions/{id}:
    get:
      summary: Retrieve a specific convention plugin definition
      tags:
        - Conventions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: com.vjaykrsna.nanoai.android.feature
      responses:
        '200':
          description: Convention definition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Convention'
        '404':
          description: Convention not found
  /quality-gates:
    get:
      summary: List active quality gates and thresholds
      tags:
        - Quality Gates
      responses:
        '200':
          description: Quality gate catalogue
          content:
            application/json:
              schema:
                type: object
                properties:
                  gates:
                    type: array
                    items:
                      $ref: '#/components/schemas/QualityGate'
  /quality-gates/verify:
    post:
      summary: Trigger quality gate verification for a commit or build
      tags:
        - Quality Gates
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - commitSha
                - tasks
              properties:
                commitSha:
                  type: string
                branch:
                  type: string
                tasks:
                  type: array
                  items:
                    type: string
                    example: detekt
      responses:
        '202':
          description: Verification accepted; results delivered asynchronously
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobId:
                    type: string
        '400':
          description: Missing gate definition
  /build-scans/annotate:
    post:
      summary: Attach metadata to a Gradle build scan record
      tags:
        - Build Scans
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - buildId
                - tags
              properties:
                buildId:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
                values:
                  type: object
                  additionalProperties:
                    type: string
      responses:
        '204':
          description: Metadata stored
        '404':
          description: Build scan not found
components:
  schemas:
    Convention:
      type: object
      required:
        - id
        - appliesTo
        - qualityTasks
      properties:
        id:
          type: string
        appliesTo:
          type: array
          items:
            type: string
            enum:
              - APPLICATION
              - FEATURE
              - LIBRARY
              - KOTLIN_LIBRARY
              - TESTING
        defaultDependencies:
          type: array
          items:
            type: string
        compilerFlags:
          type: array
          items:
            type: string
        enabledFeatures:
          type: array
          items:
            type: string
        qualityTasks:
          type: array
          items:
            type: string
        documentationRef:
          type: string
          format: uri
    QualityGate:
      type: object
      required:
        - gateId
        - task
        - severity
      properties:
        gateId:
          type: string
          example: coverage
        description:
          type: string
        task:
          type: string
        threshold:
          oneOf:
            - type: number
            - type: object
        severity:
          type: string
          enum:
            - BLOCKING
            - WARNING
        documentationRef:
          type: string
          format: uri
        bypassPolicy:
          type: string

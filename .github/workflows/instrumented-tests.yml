name: Instrumented Tests

on:
  workflow_call:
    inputs:
      api-levels:
        required: false
        type: string
        default: '[31, 34]'
      targets:
        required: false
        type: string
        default: '[google_apis]'
      upload-reports:
        required: false
        type: boolean
        default: true
      timeout-minutes:
        required: false
        type: number
        default: 60

jobs:
  instrumented-tests:
    name: Instrumented Tests (API ${{ matrix.api-level }})
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    strategy:
      matrix:
        api-level: ${{ fromJSON(inputs.api-levels) }}
        target: ${{ fromJSON(inputs.targets) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Android environment
        uses: ./.github/actions/setup-android

      - name: Setup emulator
        uses: ./.github/actions/setup-emulator
        with:
          cache-key: avd-${{ matrix.api-level }}-${{ matrix.target }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedDebugAndroidTest --continue

      - name: Upload instrumented test results
        if: inputs.upload-reports && always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-results-api${{ matrix.api-level }}
          path: '**/build/outputs/androidTest-results/connected/'

      - name: Upload instrumented test reports
        if: inputs.upload-reports && always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-reports-api${{ matrix.api-level }}
          path: '**/build/reports/androidTests/connected/'
